<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODI</title>
    <link rel="icon" href="images/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <section class="wrapper h-[90px] flex justify-between items-center">
            <h1 class="w-[20%]"><img src="images/logo.png" alt="FOODI" class="w-[90px]"></h1>
            <ul class=" w-[60%] flex gap-10">
                <li><a href="#" class="text-[16px] font-medium text-[#39DB4A]">Home</a></li>

    <section>
        <section class="wrapper flex justify-between items-center">
            <div class="w-[42%]">
